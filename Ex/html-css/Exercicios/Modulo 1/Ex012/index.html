<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando videos</title>
    <style>
        body {
            background-size: 0%;
            background-color: cyan
          
        }
    </style>
</head>
<body>
    <h1>Colocando videos em um site.</h1>
    <video src="midia/video (720p).mp4" width="500" poster="" controls ></video> <!--A tag width, serve para diminuir a largura do video ou imagem.-->

    <video width="500" height="315" poster="img/mar.webp" controls>
        <source src="midia/video (720p).mp4"  type="video/mp4">
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p>Caso queira um video melhor use o <a href="https://vimeo.com/pt-br/"target="_blank" rel="external">Vimeo</a></p>



    <p>Caso queira mudar o formato dos videos, basta o usar o App: <a href="https://handbrake.fr/features.php" target="_blank" rel="external">link</a> </p>
    
</body>
</html>
